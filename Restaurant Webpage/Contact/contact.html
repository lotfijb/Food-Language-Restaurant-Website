<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Food Language - Contact</title>
  </head>
  <body>
    <header>
      <a href="/Home/home.html"
        ><img class="logo" src="logo.png" alt="Logo image" width="100"
      /></a>
      <div class="navigation">
        <ul class="links">
          <li><a href="/Home/home.html">Home</a></li>
          <li><a href="/Order-now/order.html">Order NOW</a></li>
          <li><a href="/About/about.html">About Us</a></li>
        </ul>
      </div>
      <a href="/Contact/contact.html"><button>Contact</button></a>
    </header>
    <div class="welcome">
      <h1>
        <br />Please get in touch and our support team will answer all your
        questions
      </h1>
    </div>
    <div class="helpinfo">
      <p class="fill" class="know">FILL THESE CONTACT INFO PLEASE</p>
      <form class="inputs" action="">
        <label for="name">Enter Your Name : </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Full Name Here"
        />
        <br />
        <label for="email">Enter Your Email : </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="mail@mail.com"
        />
      </form>
    </div>
    <div class="question">
      <form action="">
        <label for="ques">HOW CAN WE HELP YOU ?</label>
        <br />
        <textarea
          name="ques"
          id="ques"
          cols="60"
          rows="10"
          placeholder="Your question here."
        ></textarea>
        <br />
        <input class="send" type="button" value="SEND" />
      </form>
    </div>
  </body>
</html>
